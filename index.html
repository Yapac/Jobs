<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <header style="background-color: #475FBC;" class="container-fluid text-center text-white p-3">
            <h2><span class="spinner-grow"></span> JOBS FINDER<span class="spinner-grow"></span></h2>
    </header>

    <section id="form" class="container">

        <img src="p/info.png" alt="info" id="info" data-toggle="modal" data-target="#modal-about">
        <h2 class="p-2 mb-4">FIND YOUR DREAM JOB WITH ONE CLICK!</h2>
        <form action="#">
            <div class="form-group text-inline">
                <label class="title" for="job">Job</label>
                <input type="text" class="form-control" placeholder="job title, keywords,or company" id="job">
            </div>
            <div class="form-group">
                <label class="title" for="city">City</label>
                <input type="text" class="form-control" placeholder="city or region" id="city">
            </div>
            <button type="submit" style="width: 150px; border-radius:1cm ;" class="btn btn-primary p-2 my-3"  id="submit" disabled>Submit</button>
            <p class="text-danger" id="validation-text"></p>
        </form>       
    </section>

    <section id="result" class="container d-flex justify-content-around flex-wrap">

        <!--
        <div class='card my-3' style='width:400px'>
            <img class='card-img-top' src='p/job.jpg' alt='Card image'>
            <div class='card-body'>
              <h4 class='card-title'>------</h4>
              <div class='card-text'>
                  <ul>
                      <li>--------</li>
                      <li>------</li>
                      <li>Salaire: A discuter</li>
                  </ul>
              </div>
              <a href='----------' target="_blank" class='btn btn-info'>See the offer</a>
            </div>
        </div>
        -->

    </section>

    <footer class="container-fluid">
        <p class="text-center p-5"> &#169; 2020 Jobs. All Rights are Reserved.</p>
    </footer>
    <!--Modals-->
    <div class="modal fade" id="modal-about">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">About</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                By entering your city and the job that you want, our service will show you all the jobs offering that 
                resemble your choice in your area.
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal">Okey</button>
            </div>
      
          </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="script.js"></script>
</body>
</html>
